<body>

<div id="create-wrapper">
    <header id="create-header">
        <div class="inner">

            <!-- Logo -->
            <a href="../home/home.html" class="logo">
				<span class="symbol" >
					<img src="../images/로고_전구.png" alt="" />
				</span>
                <span class="title" style="font-size: 1.3em; color: #585858;">NEGASTUDY</span>

            <!-- Nav -->

</div>



<div class="container" style=" height:50em">
    <table class="table table-bordered" style="margin-top:10em; height:29em">
        <thead >
        <!--<caption style="text-align:center;"> 스터디 생성하기 </caption>-->
        </thead>
        <tbody style="background-color: #ffff; height:20em; border: 2px solid #9dd044">

        <form  method="post" encType="multiplart/form-data">
            <tr>
                <th style="text-align: center; margin-left:auto;">스터디 이름 </th>
                <td><input type="text" placeholder="스터디 이름을 입력하세요. " name="subject" class="form-control"/></td>
            </tr>
            <tr>
                <th style="text-align: center; vertical-align: center;">모집인원 </th>
                <td>
                    <div class="">
                        <label style="margin-left:10px;">
                            <input type="checkbox"> 2~3명
                        </label>
                         <label style="margin-left:20px;">
                            <input type="checkbox"> 3~4명
                         </label><br>
                        <label style="margin-left:10px;">
                             <input type="checkbox"> 4~5명
                        </label>
                        <label style="margin-left:20px;">
                            <input type="checkbox"> 5명이상
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="text-align: center; vertical-align: center;">카테고리 </th>

                <td>
                    <div class="checkbox">
                        <label style="margin-left:0px;">
                            <input type="checkbox"> 어학 스터디
                        </label>
                        <label style="margin-left:19px;">
                            <input type="checkbox"> 면접 스터디
                        </label><br>
                        <label style="margin-left:0px;">
                            <input type="checkbox"> 인적성 스터디
                        </label>
                        <label style="margin-left:5px;">
                            <input type="checkbox"> NCS 스터디
                        </label><br>
                        <label style="margin-left:0px;">
                            <input type="checkbox"> 기타 스터디
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="text-align: center; vertical-align: center;">모집 학교 </th>
                <td>
                    <div class="">
                        <select name="school" class="form-control-school" style="width:90%; height:30px;" >
                            <option value="대학교 상관없음" selected="selected" style="width:100%">대학교 상관없음</option>
                            <!--<option value="대학교를 선택해주세요" selected="selected" style="width:80%">대학교를 선택해주세요</option>-->
                            <option value="강원대학교">강원대학교</option>
                            <option value="단국대학교">단국대학교</option>
                            <option value="서강대학교">서강대학교</option>
                            <option value="연세대학교">연세대학교</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="text-align: center; vertical-align: center;">설명 </th>
                <td><textarea cols="10" placeholder="내용을 입력하세요. " name="content" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="등록" onclick="sendData()" class=" btnbtn1"/>
                    <input type="button" value="삭제" class=" btnbtn2" onclick=""/>
                    <!-- <a class="btn btn-default" onclick="sendData()"> 등록 </a>
                    <a class="btn btn-default" onclick="javascript:location.href='list.jsp'">글 목록으로...</a> -->
                </td>
            </tr>
        </form>
        </tbody>
    </table>
