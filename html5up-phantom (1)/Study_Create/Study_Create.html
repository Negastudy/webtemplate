<body>
<!--상단 바 공통-->

    <header id="create-header">

<style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;border-color:#ccc; border-radius:6px;}
    .tg td{font-family:'Roboto', sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;}
    .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:lighter;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;}
    .tg .tg-95hz{background-color:#f9f9f9;font-family:Verdana, Geneva, sans-serif !important;;text-align:left}
    .tg .tg-y1ay{font-weight:normal;font-size:12px;font-family:Verdana, Geneva, sans-serif !important;;background-color:#DDFFAA;color:#000000;border-color:#ccc;text-align:center}
    .tg .tg-hr1k{font-family:Verdana, Geneva, sans-serif !important;;text-align:left}
    .tg .tg-l2v1{background-color:#DDFFAA;font-weight:normal;font-size:12px;font-family:Verdana, Geneva, sans-serif !important;;color:#000000;border-color:#ccc;text-align:center}
    .tg .tg-gqep{font-family:Verdana, Geneva, sans-serif !important;;text-align:left;vertical-align:top}
    .tg .tg-ys40{background-color:#f9f9f9;font-family:Verdana, Geneva, sans-serif !important;;text-align:left;vertical-align:top}
</style>

<!--헤드라인-->
<div style="margin-left:15px;margin-bottom:-10px;color: grey;font-weight: lighter;font-family: 'Jeju Gothic' " >* 스터디를 생성하기 위한 조건을 선택하세요.</div><br>


<!--스터디 생성 테이블-->
<table class="tg" style="table-layout: fixed; width: 95%; margin-left:auto;margin-right:auto;border: 2px solid #9dd044;">
    <colgroup>
        <col style="width: 30%">
        <col style="width: 70%">
    </colgroup>
    <tr>
        <td class="tg-y1ay"><strong>스터디 이름</strong></td>
        <td class="tg-hr1k">
            <input type="text" placeholder="스터디 이름을 입력하세요. " name="subject" class="form-control"/>
        </td>
    </tr>
    <tr>
        <td class="tg-l2v1"><strong>모집인원</strong></td>
        <td class="tg-95hz">
                <label style="margin-left:10px; margin-right:auto; font-weight:400;">
                    <input type="checkbox"> 2~3명
                </label>
                <label style="margin-left:30px; margin-right:auto;font-weight:400;">
                    <input type="checkbox"> 3~4명
                </label><br>
                <label style="margin-left:10px; margin-right:auto;font-weight:400;">
                    <input type="checkbox"> 4~5명
                </label>
                <label style="margin-left:30px; margin-right:auto;font-weight:400;">
                    <input type="checkbox"> 5명이상
                </label>
        </td>
    </tr>
    <tr>
        <td class="tg-y1ay"><strong>카테고리</strong></td>
        <td class="tg-gqep">
            <div class="checkbox">
                <label style="margin-left:10px;">
                    <input type="checkbox"> 어학
                </label>
                <label style="margin-left:43px;">
                    <input type="checkbox"> 면접
                </label><br>
                <label style="margin-left:10px; margin-top:5px;">
                    <input type="checkbox"> 인적성
                </label>
                <label style="margin-left:29px;">
                    <input type="checkbox"> NCS
                </label><br>
                <label style="margin-left:10px; margin-bottom: -7px;margin-top:5px;">
                    <input type="checkbox"> 기타
                </label>
            </div>
        </td>
    </tr>
    <tr>
        <td class="tg-l2v1"><strong>모집 학교</strong></td>
        <td class="tg-ys40">
            <select name="school" class="form-control-school" style="width:100%; height:30px;border-radius: 2px;" >
                <option value="대학교 상관없음" selected="selected" style="width:100%; font-weight: 100;">&nbsp대학교 상관없음</option>
                <option value="강원대학교">강원대학교</option>
                <option value="단국대학교">단국대학교</option>
                <option value="서강대학교">서강대학교</option>
                <option value="연세대학교">연세대학교</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="tg-y1ay"><strong>스터디 설명</strong></td>
        <td class="tg-gqep" ><textarea cols="10" placeholder="내용을 입력하세요. " name="content" class="form-control"style="height:100px;"></textarea>
    </tr>
</table>

<!--스터디 등록할지 취소할지-->
<input type="submit" value="등록" onclick="location.href='../home/home.html'" class=" btn1"/>
<input type="button" value="취소" class=" btn2" onclick="location.href='../home/home.html'"/>

</body>
