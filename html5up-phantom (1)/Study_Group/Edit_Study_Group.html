<html lang="en">
<head>
    <title>NEGASTUDY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div id="edit-wrapper">
    <header id="edit-header">
        <div class="inner">

            <!-- Logo -->
            <a href="../home/home.html" class="logo">
                    <span class="symbol" >
                        <img src="../images/로고_전구.png" alt="" />
                    </span>
                <span class="title" style="font-size: 1.3em; color: #585858;">NEGASTUDY</span>
            </a>


            <!-- Nav -->
            <a href="../My_Page/mypage.html" class="mypage-icon">
                <!--세팅버튼-->
                <!--<span class="mypage-icon-but2">-->
                        <!--<img src="../images/group-setting.png.png" style="width:2.5em; height:2em"/>-->
                    <!--</span>-->
                <!--마이페이지 버튼-->
                <span class="mypage-icon-but">
                        <img src="../images/mypage_icon.png" style="width:2.5em; height:2em"/>

                    </span>
            </a>

        </div>
    </header>

</div>


<div id="studyedit-main" class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3" style="margin-top:5em"><!--left col-->
            <!--스터디 카테고리 & 스터디 이름-->
            <div class="study-cate">
                #{{ study.category }}
            </div>
            <div class="study-name">
                {{study.name}}

            </div>


            <form action="/" method="post">
                <!--공지사항 -->
                <div class="study-alarm">
                    <!--<img src="../images/group-announce.png">-->
                    <!--<form action="/edit_notice" method="post">-->
                        <legend>공지 사항
                        </legend>
                        <textarea name="notice" class="edit-notice-box" placeholder="공지를 입력하세요."></textarea>
                        <!--<input name="study_notice" type="submit" value="등록" class="edit-notice-but" style="font-weight:800!important;color:#ffff!important;"/>-->
                    <!--</form>-->
                    <!--<p>자소서 필참 질문 10개</p>-->
                    <!--<p>1분 자기소개 2가지 준비</p>-->
                </div>

                <!--그동안의 일정-->
                <div class="study-sche">
                    <legend> 일정 </legend>

                    <table>
                        <tbody>
                        <!--여기다가 for 문-->
                        <!--tr은 행한 줄 td는 한 열-->
                        <tr>
                           <td class="meet-loc-title"> 장소 </td>
                            <td><input ma,etype="text" class="meet-loc" placeholder="장소 입력">
                            </td>
                        </tr>
                        <tr>
                            <td class="meet-date-title"> 날짜 </td>
                            <td><input name="meet-date" type="date" class="meet-date" >
                        </tr>
                        <tr>
                            <td class="meet-time-title"> 시간 </td>
                            <td><input name="meet-time "type="time" class="meet-time" >
                        </tr>
                        <tr>
                            <td class="meet-content-title"> 내용 </td>
                            <td><textarea name="meet-content" placeholder="스터디 내용 입력" class="meet-content" ></textarea>
                        </tr>
                        </tbody>
                    </table>
                    <!--<input name="meeting_schedule" type="submit" value="등록" class="edit-notice-but" style="margin-top:-10px;color:#fff!important;"/>-->
                </div>

                <!--멤버 관리-->
                <div class="study-mem">
                    <legend> 회원 관리 </legend>
                    <!--멤버별-->
                    <div class="mem">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="mem-img"/>
                        <div class="mem-content"><strong> {{username}}</strong>
                            <!--<p> 스터디 참여도</p>-->
                            <DIV class="attendance">
                                <button class="att-but">출석</button>
                                <button class="att-but2">결석</button>
                            </DIV>
                        </div>
                    </div>
                    <div class="mem">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="mem-img"/>
                        <div class="mem-content"> <strong> {{username}} </strong>
                            <!--<p> 스터디 참여도</p>-->
                            <DIV class="attendance">
                                <button class="att-but">출석</button>
                                <button class="att-but2">결석</button>
                            </DIV>
                        </div>
                    </div>
                    <div class="mem">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="mem-img"/>
                        <div class="mem-content">
                            <strong> {{username}}</strong>
                            <!--<p> 스터디 참여도</p>-->
                            <DIV class="attendance">
                                <button class="att-but">출석</button>
                                <button class="att-but2">결석</button>
                            </DIV>
                        </div>
                    </div>
                </div>

                <input type="submit" value="저장" class="submit-but"
                       style=" color:#fff !important;font-size:15px!important;font-weight: 800!important;">
            </form>
        </div><!--/col-9-->
    </div><!--/row-->

</div>
</body>
</html>
