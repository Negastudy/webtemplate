    <header id="edit-header">
        <div class="inner">

            <!-- Logo -->
            <a href="../home/home.html" class="logo">
                    <span class="symbol" >
                        <img src="../images/로고_전구.png" alt="" />
                    </span>
                <span class="title" style="font-size: 1.3em; color: #585858;">NEGASTUDY</span>
            </a>


            <!-- Nav -->
            <a href="../My_Page/mypage.html" class="mypage-icon">
                <!--세팅버튼-->
                <span class="mypage-icon-but2">
                        <img src="../images/group-setting.png" style="width:2.5em; height:2em"/>
                    </span>
                <!--마이페이지 버튼-->
                <span class="mypage-icon-but">
                        <img src="../images/mypage_icon.png" style="width:2.5em; height:2em"/>

                    </span>
            </a>

        </div>
    </header>

</div>


<div id="studyedit-main" class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3" style="margin-top:5em"><!--left col-->
            <!--스터디 카테고리 & 스터디 이름-->
            <div class="study-cate">
                #{{ study.category }}
            </div>
            <div class="study-name">
                {{study.name}}
                <!--{% if complete %}-->
                <!--<span style="background-color: rgb(246, 246, 246); color: rgb(102, 102, 102); border-color: rgb(216, 216, 216); font-weight:700;font-size: 0.7em">종료</span>-->
                <!--{% else %}-->

                <!--{% endif %}-->
            </div>

            <!--다음 일정 날짜-->

                <!--<P>다음 일정 : 18-12-28 잠원동 토즈</P>-->
            <!--</div>-->
            <!--공지사항 -->
            <div class="study-alarm">
                <!--<img src="../images/group-announce.png">-->
                <form action="/edit_notice" method="post">
                    <legend>공지 등록<input type="submit" value="등록" class="edit-notice-but" style="color:#ffffff!important;"/>
                    </legend>
                    <textarea name="notice" class="edit-notice-box" placeholder="공지를 입력하세요."></textarea>
                </form>
                <!--<p>자소서 필참 질문 10개</p>-->
                <!--<p>1분 자기소개 2가지 준비</p>-->
            </div>

            <!--그동안의 일정-->
            <div class="study-sche">
                <legend> 일정 등록 </legend>

                <table>
                    <tbody>
                    <!--여기다가 for 문-->
                    <!--tr은 행한 줄 td는 한 열-->
                    <tr>
                       <td class="meet-loc-title"> 장소 </td>
                        <td><input type="text" class="meet-loc" placeholder="장소 입력">
                        </td>
                    </tr>
                    <tr>
                        <td class="meet-date-title"> 날짜 </td>
                        <td><input type="date" class="meet-date" >
                    </tr>
                    <tr>
                        <td class="meet-time-title"> 시간 </td>
                        <td><input type="time" class="meet-time" >
                    </tr>
                    <tr>
                        <td class="meet-content-title"> 내용 </td>
                        <td><textarea name="content" placeholder="스터디 내용 입력" class="meet-content" ></textarea>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--멤버 관리-->
            <div class="study-mem">
                <legend> 회원 관리 </legend>
                <!--멤버별-->
                <div class="mem">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="mem-img"/>
                    <div class="mem-content"> <strong> {{username}} 참여도</strong>
                        <!--<p> 스터디 참여도</p>-->
                        <DIV class=progress-small>
                            <DIV role=progressbar aria-valuenow=10 aria-valuemin=0 class="progress-bar-small progress-bar-s-success" style="WIDTH: 50%" aria-valuemax=100>
                                <SPAN class=sr-only>60% Complete</SPAN>
                            </DIV><!-- Complete -->
                        </DIV>
                    </div>
                </div>
                <div class="mem">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="mem-img"/>
                    <div class="mem-content"> <strong> {{username}} 참여도</strong>
                        <!--<p> 스터디 참여도</p>-->
                        <DIV class=progress-small>
                            <DIV role=progressbar aria-valuenow=10 aria-valuemin=0 class="progress-bar-small progress-bar-s-success" style="WIDTH: 30%" aria-valuemax=100>
                                <SPAN class=sr-only>60% Complete</SPAN>
                            </DIV><!-- Complete -->
                        </DIV>
                    </div>
                </div>
                <div class="mem">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="mem-img"/>
                    <div class="mem-content">
                        <strong> {{username}} 참여도</strong>
                        <!--<p> 스터디 참여도</p>-->
                        <DIV class=progress-small>
                            <DIV role=progressbar aria-valuenow=10 aria-valuemin=0 class="progress-bar-small progress-bar-s-success" style="WIDTH: 60%" aria-valuemax=100>
                                <SPAN class=sr-only>60% Complete</SPAN>
                            </DIV><!-- Complete -->
                        </DIV>
                    </div>
                </div>
            </div>
