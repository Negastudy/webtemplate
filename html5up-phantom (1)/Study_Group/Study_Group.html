<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Study_Group.css">
    <title>Title</title>
</head>

<body>
    <!--스터디 카테고리-->
    <div class="st-category">
        <h4 >#인적성</h4>
    </div>

    <!--스터디 이름-->
    <div class="st-name">
        <H1>삼성전자 GSAT 스터디 </H1>
    </div>

    <!--스터디원 프로필 사진 수평 배치-->
    <div class="st-profile">
        <img style="border: 1px solid darkgrey;border-radius: 15px;-moz-border-radius: 15px;-webkit-border-radius: 100px; display:inline-block"
             src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" width="50px" height="50px" alt="avatar"/>
        <img style="border: 1px solid darkgrey;border-radius: 15px;-moz-border-radius: 15px;-webkit-border-radius: 100px; display:inline-block"
             src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" width="50px" height="50px" alt="avatar"/>
        <img style="border: 1px solid darkgrey;border-radius: 15px;-moz-border-radius: 15px;-webkit-border-radius: 100px; display:inline-block"
             src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" width="50px" height="50px" alt="avatar"/><br>
    </div>

    <!--스터디 일정-->
    <div class="st-calender">
        <img style="display:inline-block" src="../assets/img/icon/st_day_icon.png" width="10px" height="10px" alt="calender" />
        <h5 class="st-day" style="display:inline-block">2099.12.25 ~ 2100.01.11  </h5><br>
    </div>

    <!--스터디 공지사항-->
    <div class = "st-speaker">
        <img style="display:inline-block" src="../assets/img/icon/st_speaker.png" class="st_speaker" width="10px" height="10px" alt="speaker" />
        <h5 class="st-speaker" style="display:inline-block">이곳은 공지사항 쓰는곳이랍니다  </h5>
    </div>

    <!--일정-->
    <table class="st-table">
        <thead>
        <tr>
            <th scope="cols">날짜</th>
            <th scope="cols">시간</th>
            <th scope="cols">장소</th>
            <th scope="cols">내용</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
