<html>

<body>
<div id="studylist-wrapper">
    <header id="studylist-header">
        <div class="inner">

            <!-- Logo -->
            <a href="../home/home.html" class="logo">
				<span class="symbol" >
					<img src="../images/로고_전구.png" alt="" />
				</span>
                <span class="title" style="font-size: 1.3em; color: #585858;">NEGASTUDY</span>
            </a>

            <!-- Nav -->
            <a href="../My_Page/mypage.html" class="mypage-icon">

					<img src="../images/mypage_icon.png" style="width:2.5em; height:2em"/>

				</span>
            </a>

        </div>
    </header>

</div>


<!--main-->
<div id="studylist-main" class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-3" style="height:100%;margin-top:10em;background-color: #ededed">

            <!--검색창-->
            <header>
                <div id="studylist-search">
                    <input type="text" name="search" class="search-box" placeholder="  스터디 검색">
                    <button class="search-but">
                        <img style="width:100%; height: inherit " src="../images/main_search.png">
                    </button>
                </div>
            </header>

            <div class="list-background">

                <!--스터디 리스트 반복문-->
                <!--
                    <% for  in   %>
                -->
                <div onclick="" class="list-box">
                    <div class="list-box-content">
                        [#삼성 GSAT] <br>
                        한방에 완성할 스터디
                    </div>
                    <div class="list-box-click">
                        <img src="../images/studylist-next.png">
                    </div>
                </div>

                <div class="list-box">
                    <div class="list-box-content">
                        [ {{카데고리}} ] <br>
                        {{ study.name }}

                    </div>
                    <div class="list-box-click">
                        <img src="../images/studylist-next.png">
                    </div>
                </div>

                <div class="list-box">
                    <div class="list-box-content">
                        [ {{카데고리}} ] <br>
                        {{ study.name }}
                    </div>
                    <div class="list-box-click">

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
