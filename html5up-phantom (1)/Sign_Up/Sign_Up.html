    <link rel="stylesheet" href="../assets/css/form-elements.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form-elements.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- js -->
    <script
            src = "https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>


<!-- multistep form -->
<form id="msform" action="/signup" method="post">
    <!--회원가입 첫번째 단계-->
    <fieldset>
        <h2 class="fs-title">회원가입</h2>
        <h3 class="fs-subtitle">로그인할 아이디와 </br>비밀번호를 입력하세요.</h3>
        <input type="text" name="signup-id" id="signup-id"placeholder="아이디" />
        <input type="text" name="signup-pwd" id="signup-pwd" placeholder="비밀번호" />
        <input type="text" name="signup-pwd-check" id="signup-pwd-check" placeholder="비밀번호 확인" />
        <input type="button" name="signup-next" id="signup-next" class="next action-button" value="Next" style="float : right" />
    </fieldset>
    <!--회원가입 두번째 단계(이메일 인증)-->
    <fieldset>
        <h2 class="fs-title">회원가입</h2>
        <h3 class="fs-subtitle">이메일을 인증하세요.</h3>
        <!--일반인 이메일 인증-->

        <input type="text" name="signup-email" id="signup-email"  placeholder="이메일" style="float: left ;width :70%;">
        <input type="button" name="email-send" class="email-send" value="발송" style="float : right; width:20%;" />
        <input type="text" name="signup-email-check" id="signup-email-check" placeholder="인증번호" style="float: left ;width :70%;"/>
        <input type="button" name="email-send" class="email-check" value="확인" style="float : right; width:20%;" />
        <div style=" width: 100%; height: 10px;   border-bottom: 1px solid black;   ">
        </div>
        <!--학교 이메일 인증-->
        <input type="text" name="signup-email" id="signup-email-school"  placeholder="이메일" style="float: left ;width :70%;">
        <input type="button" name="email-send" class="email-send-school" value="발송" style="float : right; width:20%;" />
        <input type="text" name="signup-email-check" id="signup-email-check-school" placeholder="인증번호" style="float: left ;width :70%;"/>
        <input type="button" name="email-send" class="email-check-school" value="확인" style="float : right; width:20%;" />

        <!--previous , finish 버튼-->
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit" name="submit" class="submit action-button" value="Finish" onclick="location.href='../Log_in/Log_In.html'"/>

    </fieldset>
</form>
<!-- Javascript -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

<script src="../assets/js/scripts.js"></script>
