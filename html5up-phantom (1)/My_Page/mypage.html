<body>
<div id="mypage-wrapper">
	<header id="mypage-header">
		<div class="inner">

			<!-- Logo -->
			<a href="../home/home.html" class="logo">
				<span class="symbol" >
					<img src="../images/로고_전구.png" alt="" />
				</span>
				<span class="title" style="font-size: 1.3em; color: #585858;">NEGASTUDY</span>
			</a>

			<!-- Nav -->
            <a href="../My_Page/mypage.html" class="mypage-icon">
				<span class="mypage-icon-but">
					<img src="../images/mypage_icon.png" style="width:2.5em; height:2em"/>

				</span>
            </a>

		</div>
	</header>

</div>


<!--main-->
<div id="mypage-main"class="container bootstrap snippet">
	<!--<div class="row">-->
		<!--<div class="col-sm-10"><h1>My Page</h1></div>-->
	<!--</div>-->
	<div class="row">
		<div class="col-sm-3" style="margin-top:4em"><!--left col-->
			<!--개인정보-->
            <div class="mypage-profile">
                <div class="mypage-profile-img">
                    <img src="../images/mypage-user.png">
                </div>
                <div class="mypage-profile-content">
                    <ul style="list-style-type: none">
                        <!--개인정보 변경시에 input tag-->
                        <li>{{ data.username }}</li>
                        <li>{{ data.userid }}</li>
                        <!--비밀번호는 별처리해서 그냥 텍스트로-->
                        <li>{{ data.password }}</li>
                        <li>{{ data.useremail }}</li>
                    </ul>
                </div>
                <!--개인 정보 변경 버튼-->
                <button class="mypage-profile-edit">
                    <span style="color:white">변경</span></button>
			</div>

            <br>
			<!--사용자 프로필-->
			<!--<div class="panel panel-default">-->
				<!--<div class="panel-heading" style="background-color : #9DD044">진행 중 스터디</div>-->
				<!--<div class="panel-body"><a > {{ username }} </a></div>-->
				<!--<div class="panel-body"><a > {{ user id }} </a></div>-->
				<!--<div class="panel-body"><a > {{ useremail } </a></div>-->
			<!--</div>-->

			<!--진행 중인 스터디-->
            <!--li 클릭하면 스터디 상세 화면으로 이동 ** 데이터 가져가야함 -->
			<ul class="list-group">
				<li onclick=" " class="list-group-item text-muted" style="background-color: #9dd044; border:none">
                    <strong>진행 중 스터디</strong> </li>
				<li class="list-group-item text-right"><span class="pull-left">
                    <strong>{{스터디 이름}}</strong></span>

                </li>
				<li class="list-group-item text-right"><span class="pull-left">

                    <strong> > </strong></li>

                    <strong>{{스터디 이름}}</strong></span>

			</ul>

            <!--완료된 스터디-->

                    <strong>완료 된 스터디</strong> </li>
